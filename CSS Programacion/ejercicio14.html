<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
        float: left;
        }
        .right{
        float: right;
        }
        .none{
        float: none;
        }
        .inherit{
        float: inherit;
        }
    </style>
</head>
<body>
    <div class="left">
        <p>
            Los float sirven para posicionar contenedores en la pagina web
        </p>
    </div> <br>
    <div class="right">
        <p>
            este contenedor se encuentra a la derecha del sitio web
        </p>
    </div> <br>
    <div class="none">
        <p>
            El elemento se muestra justo donde aparece en el texto.
        </p>
    </div> <br>
    <div class="inherit">
        <p>
            El elemento hereda el valor flotante de su padre.
        </p>
    </div> <br>
</body>
</html>
