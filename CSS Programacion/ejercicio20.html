<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
  }

  .animated-element {
    width: 100px;
    height: 100px;
    background-color: #f00;
    border-radius: 50%;
    position: relative;
    animation: bounce 2s infinite alternate;
  }

  @keyframes bounce {
    0% {
      top: 0;
    }
    100% {
      top: 200px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Circulo Animado</h2>
  <div class="animated-element"></div>
</div>
</body>
</html>
